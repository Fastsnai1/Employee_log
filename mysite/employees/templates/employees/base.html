<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{title}}</title>
  </head>
  <body>
    <div class="container">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Журнал</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'adduser' %}" class="nav-link active" aria-current="page">Добавить сотрудника</a></li>
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Добавить длжность</a></li>
        {% for c in cats %}
        <li class="nav-item"><a href="{% url 'show_cats' c.id %}" class="nav-link">{{ c.name }}</a></li>
        {% endfor %}
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Все сотрудники</a></li>
      </ul>

    </header>

    {% block content %}

      {% endblock %}

  </div>



  </body>
</html>
