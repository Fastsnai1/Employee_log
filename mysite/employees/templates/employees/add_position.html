{% extends 'employees/base.html' %}

{% block content %}
    <main class="form-signin w-100 m-auto">
  <form action="{% url 'add_position' %}" method="post">
       {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <div class="form-floating">

      <p><label class="form-control" for="{{ f.id_for_lable }}">{{ f.label }}: </label>{{ f }}</p>
    </div>
      {% endfor %}

    <small class="nav-link active" aria-current="page">
      <button class="btn-lg  btn-primary" type="submit">Добавить</button>
    </small>

  </form>
</main>

{% endblock %}
